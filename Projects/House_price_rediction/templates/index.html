<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Property Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">

  <div class="container">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h4 class="card-title mb-4 text-center">Property Details</h4>

        <form method="post" accept-charset="UTF-8">
          <!-- Location -->
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <select class="form-select" id="location" name="location" required="1">

              {% for location in location %}
              <option value="{{location}}">{{location}}</option>
              {% endfor %}
            </select>
          </div>

          <!-- BHK -->
          <div class="mb-3">
            <label for="bhk" class="form-label">BHK</label>
            <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
          </div>

          <!-- Bathroom -->
          <div class="mb-3">
            <label for="bath" class="form-label">Bathroom</label>
            <input type="text" class="form-control" id="bath" name="bath" min="1" placeholder="Number of bathrooms"
              required>
          </div>

          <!-- Square Feet -->
          <div class="mb-3">
            <label for="total_sqft" class="form-label">Square Feet</label>
            <input type="text" class="form-control" id="total_sqft" name="total_sqft" min="100" step="10"
              placeholder="Enter area in sq ft" required>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button onclick="send_data()" class="btn btn-primary">Submit</button>
          </div>
        </form>

        <div>
          <span id="prediction">

          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function send_data() {
      document.querySelector("form").addEventListener("submit", (e) => e.preventDefault())

      var fd = new FormData(document.querySelector('form'));
      var xhr = new XMLHttpRequest();

      xhr.open("POST", "/predict", true)

      document.getElementById("prediction").innerHTML = "Wait prediction Price! ...."

      xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE) {
          document.getElementById("prediction").innerHTML = xhr.responseText;
        }
      }
      // xhr.onload() = function () { };
      xhr.send(fd)
    }
  </script>
</body>

</html>
